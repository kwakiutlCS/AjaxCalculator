<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 

<h:form>            
    
        <h:panelGrid columns="2" cellpadding="5">
        	
            <h:outputLabel for="username" value="Username:" />
            <p:inputText id="username" value="#{user.username}" required="true" label="username" />
 
            <h:outputLabel for="password" value="Password:" />
            <p:password id="password" value="#{user.password}" required="true" label="password" />
 
          
	        <h:commandButton id="loginButton" type="submit" value="Login" action="#{login.login()}" />	          
         </h:panelGrid>            
</h:form>
          
        
 <h:form>         
        <h:panelGrid columns="2" cellpadding="5">
        	<h:outputLabel for="rUsername" value="Username: "/>
            <p:inputText id="rUsername" value="#{register.username}" label="username" />
            
            <h:outputLabel for="rPassword" value="Password: "/>
            <p:password id="rPassword" value="#{register.password}" label="password" />
            
            <h:outputLabel for="confPassword" value="Confirm password: "/>
            <p:password id="confPassword" value="#{register.confpassword}" label="confpassword" />
            
             
          
	         <h:commandButton id="registerButton" type="submit" value="register" action="#{register.confirmRegister()}" />	          
            
   		</h:panelGrid>
</h:form>
 
<script type="text/javascript">
    function handleLoginRequest(xhr, status, args) {
        if(args.validationFailed || !args.loggedIn) {
            PF('dlg').jq.effect("shake", {times:5}, 100);
        }
        else {
            PF('dlg').hide();
            $('#loginLink').fadeOut();
        }
    }
</script>

</body> 
</html>
