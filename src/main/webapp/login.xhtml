<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<title>Ajax Calculator</title>
</h:head>
<body>
	<div class="logandreg">
		<h1 id="title">Welcome to our Calculator</h1>

		<h:form id="login" styleClass="login">

			<h:panelGrid columns="2" cellpadding="5" >

				<h:outputLabel for="username" value="Username:" />
				<p:inputText id="username" value="#{login.username}" required="true"
					label="username" />

				<h:outputLabel for="password" value="Password:" />
				<p:password id="password" value="#{login.password}" required="true"
					label="password" />

				<h:commandButton id="loginButton" styleClass="button-grey logandregbutton" type="submit" value="Login"
					action="#{login.login()}" />					
				
				

				<h:link value="Continue to calculator" outcome="/calculator/index"
					rendered="#{login.loggedin}" />
			</h:panelGrid>
		</h:form>


		<h:form id="register" styleClass="register">
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="rUsername" value="Username: " />
				<p:inputText id="rUsername" value="#{register.username}"
					label="username" required="true" requiredMessage="You must insert a username!"/>

				<h:outputLabel for="rPassword" value="Password: " />
				<p:password id="rPassword" value="#{register.password}"
					label="password" required="true" requiredMessage="You must insert a password!"/>

				<h:outputLabel for="confPassword" value="Confirm password: " />
				<p:password id="confPassword" value="#{register.confpassword}"
					label="confpassword" required="true" requiredMessage="You must confirm your password!"/>



				<h:commandButton id="registerButton" styleClass="button-grey logandregbutton" type="submit" value="Register"
					action="#{register.confirmRegister()}" />

				

			</h:panelGrid>
		</h:form>

	</div>
	<div id="errorbox">
		<h:form>
			<h:messages id="msg" />
		</h:form>
	</div>


</body>
</html>
