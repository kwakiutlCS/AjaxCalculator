<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">




<h:body>
	<ui:composition>
		<h:form>

			<p:menubar styleClass="header">
				
				<f:facet name="options">
					<div class="headerusername">
					<h:outputText value="Welcome, #{login.username}!" />
					</div>
					<p:button styleClass="headerbuttons" classtype="button"
						value="Calculator" outcome="/calculator/index" />
					<p:button styleClass="headerbuttons" type="button" value="Chat"
						outcome="/calculator/chat" />
					<p:commandButton styleClass="headerbuttons"
						action="#{login.logout()}" value="Logout" />
				</f:facet>
			</p:menubar>
		</h:form>

	</ui:composition>
</h:body>

</html>
