<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">




<h:body>
	<ui:composition>
		<!-- Nesta página encontra-se para além da calculadora básica, os botões de funções avançadas				 -->
		
		
			<h:panelGrid columns="4">
			<f:ajax render="@form" >
			<h:commandButton class="button-red" value="mode"
				action="#{calculator.changeMode()}" />
			
			<h:commandButton class="button-red" value=","
				action="#{experimentalSet.click(',')}" />
			<h:commandButton class="button-red" value="add"
				action="#{experimentalSet.click('add')}" />
			<h:commandButton class="button-red" value="del"
				action="#{experimentalSet.click('del')}" />
			</f:ajax>
			<p:lightBox iframe="true" id="lightbox">
    			<h:link styleClass="button-red" value="draw" outcome="/graph" />
       		</p:lightBox>
			
			
		</h:panelGrid>
		
		
	</ui:composition>
</h:body>

</html>
