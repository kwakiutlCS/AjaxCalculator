<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">




<h:body>
	<ui:composition>
		<!-- Nesta página encontra-se para além da calculadora básica, os botões de funções avançadas				 -->
		
		<f:ajax render="@form" >
			<h:panelGrid columns="4">
			
			<ui:include src="firstRow.xhtml" />
			
			<h:commandButton class="button-red" value=","
				action="#{calculator.add(',')}" />
			<h:commandButton class="button-red" value="log"
				action="#{calculator.add('log10(')}" />
			<h:commandButton class="button-red" value="ln"
				action="#{calculator.add('log(')}" />
			<h:commandButton class="button-red" value="logb"
				action="#{calculator.add('logb(')}" />
			<h:commandButton class="button-red" value="e"
				action="#{calculator.add('e')}" />
			
			<h:commandButton class="button-red" value="EE"
				action="#{calculator.add('E')}" />
			<h:commandButton class="button-red" value="x&#696;"
				action="#{calculator.add('^')}" />
			<h:commandButton class="button-red" value="√"
				action="#{calculator.add('sqrt(')}" />
			<h:commandButton class="button-red" value="&#x2b8;&#8730;"
				action="#{calculator.add('root(')}" />
			
			<h:commandButton class="button-red" value="x&#178;"
				action="#{calculator.add('^2')}" />
			<h:commandButton class="button-red" value="x!"
				action="#{calculator.add('!')}" />
			<h:commandButton class="button-red" value="P"
				action="#{calculator.add('perm(')}" />
			<h:commandButton class="button-red" value="C"
				action="#{calculator.add('comb(')}" />
			
			
			
			
			
		</h:panelGrid>
		</f:ajax>
		
	</ui:composition>
</h:body>

</html>
