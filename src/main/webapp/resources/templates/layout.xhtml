<!DOCTYPE html>

<!-- Nuno Ferreira e Pedro Rodrigues -->

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<h:outputStylesheet name="style.css" library="css" />

</h:head>

<h:body>
	<h:form>
		<h:commandButton action="#{login.logout()}" value="logout" />
	</h:form>

	<h:form>
		<!--         Caixa que contém as estatísticas das operações. Interage com o bean statistics. -->
		<h:selectOneListbox styleClass="statsbox">
			<f:selectItems value="#{statistic.listastat}" />
		</h:selectOneListbox>
		
		<h:panelGroup rendered="#{false}" >
		<ui:repeat var="item" value="#{statistics2.stats}" varStatus="status">
	<div class="#{status.even==true? 'par' : 'impar'} stats">
		<span class="statsItem">#{item}</span>
		<span class="statsCount">#{item.counter}</span>
	</div>
			
	</ui:repeat>
	</h:panelGroup>

		<!-- 		Caixa que contém o histórico das operações. Interage com o bean History e permite selecionar uma operação clicando na mesma. -->
		<h:selectOneListbox onchange="submit()"
			valueChangeListener="#{calculator.submitOp}" styleClass="history"
			size="10">
			<f:selectItem itemValue="" itemLabel="Select an operation"
				noSelectionOption="true" itemDisabled="true" />
			<f:selectItems value="#{history.lista}" />

		</h:selectOneListbox>

		<h:panelGroup>
			<h:dataTable value="#{history.listEntry}" var="entry">
				<h:column>#{entry.expression}</h:column>
				<h:column>#{entry.result}</h:column>
				<h:column>#{entry.deltaT}</h:column>
			</h:dataTable>
		</h:panelGroup>

		<!-- 		Caixa que contém as funções da calculadora e o display que vai mostrando os números, operações e funções inseridas.			 -->
		<div class="calculator">


			<div class="display">
				<h:outputText id="displayScreen" value="#{calculator.expression}"
					styleClass="displayScreen" />
			</div>

			<div class="buttons">

				<ui:insert name="modeSelection" />

				<div id="graurad">Nuno Ferreira Pedro Rodrigues</div>

				<ui:insert name="keyboard" />


			</div>
		</div>


	</h:form>




</h:body>
</html>
