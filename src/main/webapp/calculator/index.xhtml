<!DOCTYPE html>

<!-- Nuno Ferreira e Pedro Rodrigues -->

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">


<h:body>

	<ui:composition template="../resources/templates/layout.xhtml">
		<ui:define name="modeSelection">
				<f:ajax render="@form" execute="modeSelector" >
				<h:selectBooleanCheckbox id="modeSelector" value="#{mode.modeAdvanced}" /> Scientific
				</f:ajax>
		</ui:define>
		
     	<ui:define name="keyboard">
     		<h:panelGroup rendered="#{mode.modeAdvanced and mode.mode == 0}">
				<ui:include src="../resources/templates/advancedKeyboard.xhtml" />
			</h:panelGroup>
			<h:panelGroup rendered="#{mode.modeAdvanced and mode.mode == 1}">
				<ui:include src="../resources/templates/graphKeyboard.xhtml" />
			</h:panelGroup>
     		
     		<ui:include src="../resources/templates/simpleKeyboard.xhtml" />
     	</ui:define>
	</ui:composition>
</h:body>
</html>
